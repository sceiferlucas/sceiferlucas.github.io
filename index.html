<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.cdnfonts.com/css/calvin" rel="stylesheet">
	<title>Pedro Mafra Oficial</title>
</head>
<body>
  <div id="header">
    <!-- Overlay escura -->
    <div class="overlay"></div>

    <!-- Menu fixo -->
    <div id="cabecalho" class="transparent">
      <div id="menu" class="area-limite centralizar porvolta conteudo">
        <h5><span class="font-grande">P</span>edro <span class="font-grande">M</span>afra</h5>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Trabalhos</a>
        <a href="#">Contato</a>
      </div>
    </div>
  </div>

  <div class="conteudo-abaixo">
    <p>Conteúdo da página aqui</p>
  </div>
</body>
<script>
    // Referência ao menu
    const menu = document.getElementById('cabecalho');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        menu.classList.add('scrolado');
        menu.classList.remove('transparent');
      } else {
        menu.classList.add('transparent');
        menu.classList.remove('scrolado');
      }
    });
  </script>
</html>
